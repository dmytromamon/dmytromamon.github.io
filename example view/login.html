<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Webpal Business Cloud Voice</title>
  <link rel="stylesheet" href="css/tether.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <section id="home" class="home__header-up">
    <header class="header header-up">
      <div class="container">
        <div class="row">
          <div class="col col-sm-12 col-lg-4 col-md-12">
            <div class="logo-up"></div>
            <div class="logo__text">
              <span>Business</span>
              <span>Cloud Voice</span>
            </div>
          </div>
          <div class="col col-sm-12 col-lg-8 col-md-12">
            <a class="menu-button">
              <span class="arrow"></span>
              <span class="arrow"></span>
              <span class="arrow"></span>
            </a>
            <div class="menu-block">
              <a href="#home" class="slide-link">Home</a>
              <a href="#features" class="slide-link">Features</a>
              <a href="#">Pricing</a>
              <a href="#">Tutorials</a>
              <span class="separator"></span>
              <a href="#">Sign In</a>
              <span>or</span>
              <a href="#" class="header__button">Get Started</a>
            </div>
          </div>
          <div class="underline"></div>
        </div>
      </div>
    </header>
    <div class="login-block">
      <div class="login-block__inside">
        <h3>Log In</h3>
        <form action="">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Password" class="login-block__inside__question">
          <a href="#">Forgot Password?</a>
          <input type="submit" value="Log In">
        </form>
      </div>
      <p>Don`t have an accaunt yet? <a href="#">Get started now</a>.</p>
    </div>
  </section>
</body>

</html>
