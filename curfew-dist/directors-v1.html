swap}</style><link href="css/main.min.css?07143514" rel="stylesheet"><script>function getCookie(name) {
    var matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : undefined;
}

function setCookie(name, value, options) {
    options = {
        path: '/',
    };
    if (options.expires instanceof Date) {
        options.expires = options.expires.toUTCString();
    }
    var updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);
    for (var optionKey in options) {
        updatedCookie += "; " + optionKey;
        var optionValue = options[optionKey];
        if (optionValue !== true) {
            updatedCookie += "=" + optionValue;
        }
    }
    document.cookie = updatedCookie;
}

if (!getCookie('theme')) {
    var cookieExpireDate = new Date(Date.now() + 3600 * 24 * 365 * 1000);
    setCookie('theme', 'theme_dark', cookieExpireDate);
}

window.getTheme = getCookie('theme');
var root = document.documentElement;

if (getTheme === 'theme_dark') {
    root.className += ' theme_dark';
}

if (getTheme === 'theme_light') {
    root.className += ' theme_light';
}

document.addEventListener('DOMContentLoaded', function () {

    var
        loaderItemDark = document.querySelector('.preloader__item_dark'),
        loaderItemLight = document.querySelector('.preloader__item_light');

    if (getTheme === 'theme_dark') {
        loaderItemDark.classList.add("is-visible");
        loaderItemLight.classList.remove("is-visible");
    } else if (getTheme === 'theme_light') {
        loaderItemLight.classList.add("is-visible");
        loaderItemDark.classList.remove("is-visible");
    } else {
        loaderItemLight.classList.add("is-visible");
    }

});

// hide and remove loader when page is fully loaded

window.loaderAnimationHandler = function () {
    var tl = new TimelineMax(),
        preloaderShape = $('.preloader__shape'),
        preloader = $('.preloader'),
        scrollableContent = $('.wksp__wrapper');

    tl.fromTo(preloaderShape, 1.6, {
        y: 0
    }, {
        y: -preloaderShape.innerHeight(),
        ease: Expo.easeInOut
    }, 0)
    .fromTo(preloader, 1.3, {
        scaleY: 1
    }, {
        y: -preloader.innerHeight() / 2,
        scaleY: 0,
        ease: Expo.easeInOut,
        delay: 0.4
    }, 0)
    .fromTo(scrollableContent, 1.6, {
        y: 100
    }, {
        y: 0,
        clearProps: "all",
        ease: Expo.easeInOut
    }, 0.3);
}

var pageHomeEl = document.querySelector('html.wksp_home');

$(window).on("load", function () {
    if (!pageHomeEl) {
        loaderAnimationHandler();
    }
});

document.addEventListener('DOMContentLoaded', function () {

    // lottie

    (function () {

        function AnimationController(container, config) {
            var defaultConf = { // https://github.com/airbnb/lottie-web
                        renderer: 'svg',
                        loop: false,
                        autoplay: false,
                    },
                    self = this;

            this.container = container;
            this.config = Object.assign({}, defaultConf, config);
            this.animator = null;
            this.svgContainer = document.querySelector(this.container);

            this.play = function () {
                self.animator.play();
            };

            this.stop = function () {
                self.animator.stop();
            };

            this.init = function () {
                if (!this.svgContainer) return;

                this.animator = lottie.loadAnimation(Object.assign({
                    container: this.svgContainer
                }, this.config));

                this.play();

                this.animator.addEventListener('complete', hidePreloader);

                function hidePreloader() {
                }
            };

            this.init();
        }

        function runAnimation(animationType) {

            var preladerAnimation;

            $.getScript(document.location.origin + '/lottie-animation/lottie.js', function () {

                preladerAnimation = new AnimationController('[data-lottie-' + animationType + ']', {
                    path: 'lottie-animation/logo-preloader-theme-' + animationType + '.json',
                });

            });
        }

        if (window.getTheme === 'theme_dark') {
            runAnimation('dark');
        } else if (window.getTheme === 'theme_light') {
            runAnimation('light');
        } else {
            runAnimation('light');
        }

    })();

});</script></body></html>
