<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Draggable Survey</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/jquery.ba-throttle-debounce.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
</head>

<body id="main">
  <div class="wrap">
    <div class="pointer-canvas">
      <span id="prev">Previous</span>
      <span id="next">Next</span>
      <span id="restart">Restart Survey</span>
      <span id="counter"></span>
<!--
      <div class="start">
        <div class="container-start">
          <p>See how your opinion on sexual violence line up with the 20th and 21st century ideals.</p>
          <span id="start">Start</span>
        </div>
      </div>
-->
      <div class="container">
      </div>
      <div class="finish">
        <div class="container-finish">
          <p>You can now submit your answers and we will compare it with the results from everyone else that participated so far.</p>
        </div>
      </div>
    </div>
    <div id="submit-box">
      <div class="left-side">
        <p>See how your opinion on sexual violence line up with the 20th and 21st century ideals.</p>
        <div>
          <span>You</span>
          <svg style="width: 50px" width="50px" height="29px" viewBox="0 0 50 29">
						<defs>
							<linearGradient id="scroll-gradient2" x1="0" x2="1" y1="0" y2="0">
								<stop offset="0%" stop-color="#FA2844"></stop>
								<stop stop-color="#B03171" offset="50%"></stop>
								<stop offset="100%" stop-color="#65399E"></stop>
							</linearGradient>
						</defs>
						<path stroke="url(#scroll-gradient2)" stroke-width="4" stroke-linejoin="round" fill="none" d="M5, 12.51 L45, 12.5" />
					</svg>
        </div>
        <div>
          <span>21 century</span>
          <svg style="width: 50px" width="50px" height="29px" viewBox="0 0 50 29">
						<path stroke="#ccc" stroke-width="4" stroke-linejoin="round" fill="none" d="M5, 12.51 L45, 12.5" />
					</svg>
        </div>
      </div>
      <div class="right-side">
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
